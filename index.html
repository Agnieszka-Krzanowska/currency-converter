<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>currency converter</title>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="fieldset">
            <legend class="legend">kalkulator walut</legend>
            <p>
                <label>
                    <span class="form__labelText">Wybierz walutę</span>
                    <select class="form__field js-currency" name="currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Kwota:</span> <input class="form__field js-amount" name="amount"
                        type="number" required step="0.01">
                </label>
            </p>
        </fieldset>
        <button class="button">przelicz</button>
        <button class="button" type="reset">wyczyść</button>
    </form>
    <p class="paragraph">Przeliczone na PLN: <strong class="js-result"></strong></p>
</body>

</html>
